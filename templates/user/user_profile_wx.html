<ion-view hide-nav-bar="true" class="v4 bind_account">
    <div class="bar bar-header">
        <button ng-click="$toBack('/tab/user')" class="button button-clear button-stable">
            <i class="icon ion-chevron-left"></i>
        </button>
        <h2 class="title">绑定淘宝账号</h2>
    </div>
  <ion-content style="background-color:#F8F8F8">
    <ion-list >
      <form name="myform" novalidate="false">
        <div class="list list-inset new-form ">
          <label class="item item-input " > <i style="font-size:18px;color:#73bbee" class="icon ion-iphone placeholder-icon"></i>
            <input type="text" ng-model="user_wx" name="user_wx" placeholder="请输入您的微信帐号"  required>
          </label>
          <label class="item item-input " > <i style="font-size:18px;color:#73bbee" class="ion-android-person-add placeholder-icon"></i>
            <input type="text" style="width:50%" ng-model="friend_number" name="friend_number" placeholder="微信好友数"  ng-pattern="/^\d{1,6}$/" required>
          </label>
        </div>

        <p style="color:#A9A9A9" class="padding-left">1.绑定微信帐号才可以分享赚钱。</p>
        <p style="color:#A9A9A9" class="padding-left">2.每个会员可绑定<b class="cc">{{bind_config.bind_wx_nums}}</b>个微信帐号。</p>
        <p style="color:#A9A9A9" class="padding-left">3.认真填写微信号。绑定后不可修改。</p>

        <div ng-if="bind_config.bind_wx_img == 1" class="wap_wx_uppic_style">
            <p style="color:#A9A9A9" class="padding-left">上传微信号截图。</p>
            
            <ion-item class="item-input item-stacked-label updatapicz uppic_stylejdwxz">  
                <input ng-model="wx_img"  onchange="angular.element(this).scope().imgChange(this,'wx_img')" type="file" multiple accept="image/png,image/jpg" style="width: 100px; height: 100px; display:block; border: none;opacity: 0;position: absolute;" />  
                <img id="wx_img" ng-src="{{wx_img}}" style="width: 100px; height: 100px;">  
            </ion-item> 

             <div class="uppic_style" ng-click="get_img()"><img src="img/wap_wx_uppic_syle3.png" ></div>

          </div>


        <div class="padding-left padding-right" >
          <button  ng-disabled="myform.$invalid" class="button button-block button-assertive  padding-top" ng-click="bind_wx(user_wx,friend_number)">绑定</button>
        </div>

      </form>

      <div class="list list-inset">
       <item class="item item-divider " >
          已绑定帐号
      </item >

        <a class="item"  ng-repeat="d in data_bind_weixin.lists"   ng-click="delete_taobao(d.id)">
          {{d.account}}<img ng-if="d.account_level" class="padding-left" ng-src="{{d.account_level | imgUrl}}" />
          <input type="file" id='File1' ng-model="picFile" file-model="myFile" ng-file-select="onFileSelect($files)" multiple accept="image/*"  style="display:none;" />
          <i class="item-note" ><div ng-bind-html="d.is_default | is_default_taobao "> </div> </i>
        </a>
       
      </div>
      
    </ion-list>
  </ion-content>
</ion-view>
