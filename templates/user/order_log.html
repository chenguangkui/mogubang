<ion-view hide-nav-bar="true" class="v4 log">
    <div class="bar bar-header">
        <button ng-click="$toBack('/tab/user/trial_order')" class="button button-clear button-stable">
            <i class="icon ion-chevron-left"></i>
        </button>
        <h2 class="title">订单日志</h2>
    </div>
    <ion-content>
        <ion-list>
            <div class="ibody">
                <div class="i_orderDaily">
                    <div class="part" ng-repeat=" d in data_order_log">
                        <div class="a1"><span>时间：</span>{{  d.inputtime +'000' | date:"yyyy/MM/dd h:mm" }}</div>
                        <div class="a1"><span>备注：</span>{{d.cause}}</div>
                    </div>
                    <!--part-->
                    <!--part-->
                </div>
                <!--i_orderDaily-->
            </div>
        </ion-list>
    </ion-content>
</ion-view>
