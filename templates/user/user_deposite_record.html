<ion-view hide-nav-bar="true" class="v4 deposite_log">
    <div class="bar bar-header">
        <button ng-click="$toBack('/tab/user')" class="button button-clear button-stable">
            <i class="icon ion-chevron-left"></i>
        </button>
        <h1 class="title">提现记录</h1>
    </div>
    <ion-content overflow-scroll="false">
        <ion-refresher
        pulling-text="下拉刷新"
        pulling-icon="ion-loading-c"
        refreshing-text="刷新成功"
        refreshing-icon="ion-loading-c"
        on-refresh="txjl_doRefresh()">
        </ion-refresher>
        <div class="ibody">
            <div class="i_orderDaily">
                <div style="overflow: hidden;" class="part" ng-repeat=" d in getusercashlog_data">
                <div style="float:right;width:35%">
                    <span>{{d.status | f_tixian_status }} {{d.cause}}</span>
                    <span style="display:block;text-align:right;">- {{d.money}}</span>
                </div>
                <div class="a1">
                    <span>时间：</span>
                    {{   d.inputtime +'000' | date:'MM-dd HH:mm'    }}
                </div>
                <div class="a1">
                    <span>备注：</span>
                    {{d.paypal}}提现到{{d.type}}
                </div>
                </div>
                <!--part -->
                <!--part--> 
            </div>
        <!--i_orderDaily-->
        </div>

        <p style="color:#A9A9A9" class="padding-left">1.可查看历史所有提现记录</p>
        <p style="color:#A9A9A9" class="padding-left">2.如果提现之后,未收到款项,请及时联系平台客服。</p>

        <ion-infinite-scroll
            ng-if="hasNextPage "
            icon="ion-loading-c"
            on-infinite="loadMore()"
            distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

  padding-left: 10px;

  border-color: #a9c6c9;
  border-collapse: collapse;
}
table.altrowstable th {
  padding-left: 10px;
  border-width: 1px;
  padding: 8px;
  border-style: solid;
  border-color: #a9c6c9;
}
table.altrowstable td {
  padding-left: 10px;
  border-width: 1px;
  padding: 8px;
  border-style: solid;
  border-color: #a9c6c9;
}
.oddrowcolor{
  background-color:#d4e3e5;
}
.evenrowcolor{
  background-color:#c3dde0;
}
</style>
