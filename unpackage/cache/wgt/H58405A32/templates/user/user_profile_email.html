<ion-view hide-nav-bar="true" class="v4 profile_s">
    <div class="bar bar-header">
        <button ng-click="$toBack('/tab/user')" class="button button-clear button-stable">
			<i class="icon ion-chevron-left"></i>
        </button>
        <h2 class="title">我的邮箱</h2>
    </div>
    <ion-content>
        <section class="show_b">
            <div class="list list-inset">
                <label class="item item-input">
                    <span>邮箱</span>
                    <p class="inner">{{user_old_email}}<span class="status red" ng-bind-html="user_email_state | user_email_state"></span></p>
                </label>
            </div>
        </section>
        <section class="input_b">
            <form name="myform" novalidate="false">
                <div class="list list-inset">
                    <h2 class="title" ng-if="user_email_state == 1">修改邮箱</h2>
                    <div class="inputs">
                        <label for="" class="item item-input">
                            <i class="placeholder-icon icon ico_user"></i>
                            <input type="text" ng-pattern="/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/" ng-model="user_email" name="user_email" placeholder="请输入您需要认证或者修改的邮箱"  required>
                        </label>
                        <div class="item item-input sms_b">
                            <i class="placeholder-ico icon ico_sms"></i>
                            <input type="number" ng-model="user_sms" name="user_sms" placeholder="请输入您邮箱验证码" ng-maxlength="6" ng-minlength="6" required>
                            <label>
                                <span class="input-label">
                                    <button name="user_getsms" ng-disabled="myform.user_email.$invalid" class="button button-positive button-small" ng-click="get_emailsms(user_email)">获取验证码</button>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="prompt item">
                        <p class="tit">温馨提示:</p>
                        <p>1.如果未在邮箱收件箱收到，请到垃圾箱查看!</p>
                        <p>2.修改完成，请用新邮箱登录平台。</p>
                    </div>
                    <button class="button item button-block submit_btn" ng-disabled="myform.$invalid" ng-click="edit_email(user_email,user_sms)">
                        <span>提交</span>
                    </button>
                </div>
            </form>
        </section>
    </ion-content>
</ion-view>
