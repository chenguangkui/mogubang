<ion-view hide-nav-bar="true" class="v4">
	<div class="bar bar-header">
		<button ng-click="toggleLeft()" class="button button-clear button-stable">
			<i class="icon icon-list"></i>
		</button>
		<h1 class="title">优惠券</h1>
		<button ng-click="$toSearch('')" class="button button-clear button-stable">
			<i class="ico ico_search"></i>
		</button>
	</div>
  <style type="text/css">
  .wap_free_shipping_list{padding-top:20px;}
    .commodity_block{ margin-bottom:5px;display:block;height:100px;width:100%;min-width: 320px;padding:8px 0;border-bottom:solid 2px #f2f2f2;}
    .commodity_block img{height:80px;width:80px; float:left;margin-left: 8px}
    .commodity_price{margin-top:12px;}
    .commodity_block_text{float:left;margin-left:6px;width:70%;}
    .commodity_block_text .commodity_block_title{margin:0;margin-top:6px; color:#565656;min-width:175px; overflow: hidden;text-overflow:ellipsis;white-space: nowrap;font-size:16px;width:100%;}
    .commodity_price dl{float:left;margin-bottom:0;

    }
    .commodity_price dl dt{font-size:12px;color:#979797;}
    .commodity_price dl dd{font-size:14px;}
    .commodity_price dl dd span{font-size:16px;color:#ff4400;font-weight: 600}
     .commodity_price .wap_coupons{float:right;margin-top:10px;margin-right: 0%;}

     .wap_coupons span {
				text-align: center;
				width: 54px;
				background: url(img/go.png)no-repeat;
				background-size: 54px 24px;
				display: block;
				height: 24px;
				color: white;
				font-size: 10px;
				line-height: 24px;
				text-decoration: none;

			}
    	.clearFix:after {
				content: "";
				clear: both;
				visibility: hidden;
				height: 0;
				display: block;
			}
			
			.clearFix {
				zoom: 1;
			}
			/*.list{padding-top:45px;}*/
			.scroll{margin-top:47px;}
			
			
			
			
    </style>

  <ion-content class="" style="background-color:#F8F8F8" overflow-scroll ="true">
      <ion-refresher pulling-text="下拉刷新" pulling-icon="ion-loading-c" refreshing-text="刷新成功" 
 refreshing-icon="ion-loading-c" on-refresh="doRefresh()">
 </ion-refresher> 

        <div ng-if="showloading ==true" style="margin-top:60px; text-align: center">
            <ion-spinner icon="ios" style="height: 60px; width: 60px;;"></ion-spinner>
        </div>

      <ion-list ng-if="showloading ==false"   class="wap_free_shipping_list list padding-top" >
			<a class="commodity_block" href="{{topic.goods_url}}" target="_blank"  ng-repeat="topic in goods ">
				<img class="commodity_block_img" ng-src="{{topic.thumb | imgUrl }}" />
				<div class="commodity_block_text">
					<p class="commodity_block_title">{{topic.title}}</p>
					<div class="commodity_price clearFix">
						<dl>
							<dt>￥ {{topic.goods_price}}</dt>
							<dd ng-if ="topic.juan_goods_price">劵后价<span> ￥{{topic.juan_goods_price}} </span></dd>
						</dl>
						<div class="wap_coupons clearFix fr">

							<span href="" class="fl">去领劵</span>
						</div>
					</div>
				</div>
			</a>
		
	</ion-list>	

	  <ion-infinite-scroll
	              pulling-text="加载更多中"
	              on-infinite="loadMore()"
	              ng-if="postal_hasNextPage"
	              distance="1%">
	</ion-infinite-scroll>
</ion-content>
</ion-view>
